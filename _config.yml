# 網站基本資訊
title: "Huang Hsin Pei"
description: "Graduate from NYCU and NCCU."
theme: minima

# 使用 Minimal Mistakes 佈景主題
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# 社交媒體連結
github_username: "hsin456"
linkedin: "https://www.linkedin.com/in/hsin456"
email: "wendy900513@gmail.com"

# 插件（啟用 SEO、Sitemap 等）
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# SASS 與 CSS 設定
sass:
  style: compressed
include:
  - _sass

# 設定首頁樣式
defaults:
  - scope:
      path: ""
    values:
      layout: "home"
      author_profile: true
      header:
        overlay_image: "assets/images/header-background.jpg"
        overlay_filter: "0.5"
        title: "Huang Hsin Pei"
        subtitle: "黃馨霈"
        align: "center"
      show_excerpts: true

# 導覽列（選單）
header_pages:
  - index.md
  - research.md

navigation:
  - title: "Home"
    url: /
  - title: "Research"
    url: /research/
  - title: "Publications"
    url: /publications/
  - title: "CV"
    url: /cv/
  - title: "Contact"
    url: /contact/
    

# 個人資訊（側邊欄）
author:
  name: "Huang Hsin Pei"
  avatar: "assets/images/profile.jpg"
  bio: "黃馨霈"
  location: "Taiwan"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/hsin456"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/hsin456"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:wendy900513@gmail.com"


# Markdown 設定
markdown: kramdown
highlighter: rouge

# 網站基本資訊
title: "Huang Hsin Pei"
description: "Graduate from NYCU and NCCU."
theme: minima

# 使用 Minimal Mistakes 佈景主題
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# 社交媒體連結
github_username: "hsin456"
linkedin: "https://www.linkedin.com/in/hsin456"
email: "wendy900513@gmail.com"

# 插件（啟用 SEO、Sitemap 等）
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# SASS 與 CSS 設定
sass:
  style: compressed
include:
  - _sass

# 設定首頁樣式
defaults:
  - scope:
      path: ""
    values:
      layout: "home"
      author_profile: true
      header:
        overlay_image: "assets/images/header-background.jpg"  # 確保圖片存在
        overlay_filter: "0.5" # 調整透明度（0 完全透明，1 不透明）
        title: "Hsin"
        subtitle: "黃馨霈"
        align: "center"
      show_excerpts: true

# 導覽列（選單）
header_pages:
  - index.md

nav:
  - title: "Home"
    url: "/"
  - title: "Research"
    url: "/research"

# 社交媒體設定
social:
  links:
    - "https://github.com/hsin456"
    - "https://www.linkedin.com/in/hsin456"
    - "mailto:wendy900513@gmail.com"

# Markdown 設定
markdown: kramdown
highlighter: rouge
